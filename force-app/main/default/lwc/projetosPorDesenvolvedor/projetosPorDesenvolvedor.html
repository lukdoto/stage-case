<template>
  <lightning-card title="Projetos do Desenvolvedor">
      <div class="slds-p-around_medium">
          <lightning-combobox
              name="developer"
              label="Selecione um Desenvolvedor"
              value={selectedDev}
              options={developerOptions}
              onchange={handleDeveloperChange}>
          </lightning-combobox>
      </div>

      <template if:true={projects.length}>
          <lightning-datatable
              key-field="id"
              data={projects}
              columns={columns}
              hide-checkbox-column="true"
              onrowaction={handleRowAction}>
          </lightning-datatable>
      </template>

      <template if:false={projects.length}>
          <p class="slds-p-around_medium slds-text-color_weak">❗ Este desenvolvedor não foi alocado em nenhum projeto.</p>
      </template>
  </lightning-card>
</template>
