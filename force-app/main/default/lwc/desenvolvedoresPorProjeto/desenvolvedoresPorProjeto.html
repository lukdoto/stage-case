<template>
  <lightning-card title="Desenvolvedores por Projeto">
      <div class="slds-p-around_medium">
          <lightning-combobox
              name="project"
              label="Selecione um Projeto"
              value={selectedProject}
              options={projectOptions}
              onchange={handleProjectChange}>
          </lightning-combobox>
      </div>

      <template if:true={developers.length}>
          <lightning-datatable
              key-field="id"
              data={developers}
              columns={columns}
              hide-checkbox-column="true"
              onrowaction={handleRowAction}>
          </lightning-datatable>
      </template>

      <template if:false={developers.length}>
          <p class="slds-p-around_medium slds-text-color_weak">❗ Este projeto não possui desenvolvedor alocado.</p>
      </template>
  </lightning-card>
</template>
